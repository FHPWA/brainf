<title>Brainf Interpreter</title>
<section>
	<div class="pair">
		<button onclick="downloadBf()">&#xf47c; Download</button>
		<label class="css-file" for="files">
			&#xf47b; Upload

			<input type="file" id="files" onchange="uploadBf()" />
		</label>
	</div>
	<form>
		<label for="filename">
			Filename:
		</label>
		<input type="text" placeholder="Filename" id="filename">
		<label for="code">
			Code:
		</label>
		<textarea class="code" placeholder="Code" rows="20" cols="1" id="code"></textarea>
		<p>Mode:</p>
		<label class="css-radio" for="mode-ascii">
			ASCII
			<input type="radio" name="var" value="1" id="mode-ascii" checked="checked">
			<span class="check-mark"></span>
		</label>
		<label class="css-radio" for="mode-integer">
			Integer
			<input type="radio" name="var" value="2" id="mode-integer">
			<span class="check-mark"></span>
		</label>
		<label for="output">
			Output:
		</label>
		<textarea class="code" rows="4" cols="1" id="output"></textarea>
	</form>
	<div class="pair">
		<button onclick="brainfBF()">&#xf489; Run</button>
		<button onclick="copy()">&#xf429; Copy Output </button>
	</div>

</section>
<script>brainf.js</script>
